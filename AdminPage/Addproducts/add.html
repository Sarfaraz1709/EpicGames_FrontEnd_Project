<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    <nav class="navbar">
        <div id="nav1">
            <a href="/AdminPage/admin.html"> Admin </a>
            <a href="/AdminPage/Addproducts/add.html"> Add.Product </a>
            <a href="/AdminPage/Updateproducts/update.html"> Update.Product </a>
            <a href="/AdminPage/Deleteproducts/delete.html"> Delete.Product </a>
        </div>

        <div class="dropdown">
            <button id="dropbtn"></button>

            </div>
        </div>
    </nav>

    <h1 style="text-align: center; color: rgba(255, 0, 0, 0.982);">ADD PRODUCTS</h1>
    
    <form action="" id ="form">

        <input type="number" name="prodid" id="prodid" placeholder="Enter Product ID" required>
        <input type="text" name="Prodname" id="name" placeholder="Enter Product Name" required>
        <input type="text" name="Prodimg" id="image" placeholder="Enter Product image url" required>
        <input type="text" name="Proddis" id="discription" placeholder="Enter Product Discription" required>
        <input type="number" name="Prodprice" id="price" placeholder="Enter Product Price" required>
        <select name="Category" id="Category" required> 
            <option>Select Category</option>
            <option value="remote">Remote</option>
            <option value="games">Games</option>
            <option value="gadgets">Gadgets</option>
            <option value="murchendices">Murchendice</option>
            <option value="ps">Ps</option>
        </select>
    
        <input type="submit" id="submitbtn">

    </form>
</body>
<script src="/AdminPage/Addproducts/add.js"></script>
</html>
