    <h1 style="text-align: center; color: rgba(255, 0, 0, 0.982);">UPDATE PRODUCTS</h1>

    </div>

    <form action="" id ="updateform">

        <input type="text"  name="fname" placesholder="Enter Product Name" required>
        <input type="text"  name="fimage" placeholder="Enter Product image url" required>
        <input type="text"  name="fdiscription" placeholder="Enter Product Discription" required>
        <input type="number" name="fprice" placeholder="Enter Product Price" required>
        <select name="fCategory" required> 
            <option>Select Category</option>
            <option value="remote">Remote</option>
            <option value="games">Games</option>
            <option value="gadgets">Gadgets</option>
            <option value="murchendices">Murchendice</option>
            <option value="ps">Ps</option>

    </form>
